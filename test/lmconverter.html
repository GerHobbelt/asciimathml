<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../LaTeXMathML.js"></script>
<style>
body    { 
    margin: 6em 10%;
}
header {
    position: fixed;
    margin-top: 0;
    padding: 0;
    width: 80%;
    border-bottom: 3px #b1b1b1 solid;
    background: white;
    top: 0;
}
header p {
    margin: 0;
    padding: 0.2em 2em 0.3em;
    text-align: center;
}
</style>
</head>
<body>

<header>
    <p><a href="toc.html">Overview of all test pages</a></p>
</header>

    <label>LatexMath 
        <input type="text" id="txtLatex" placeholder="\sqrt{25}" /></label><br />
        <input type="button" id="btnConvert" name="btnConvert" value="convert" /><br />
    <h3>MathML:</h3>
    <pre id="output">
    </pre>

    <script>
        btnConvert.onclick = function () {
            var latex = document.querySelector("#txtLatex").value;
            var MathML = LatexToMathML(latex);
            output.innerText =  MathML;
        }
    </script>
</body>
</html>
